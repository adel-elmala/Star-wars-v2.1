<h3 style="color:green" id="characterstitle">characters</h3>
  <div class="row">
    <div ng-repeat="x in peopledata" class="col-md-6 col-sm-6" >
          <!--  heading-->
       <div class="card-header"  >
         <h5  class="mb-0">{{x.name}}</h5>
       </div>
           <!--  content-->
       <div class="card-body" >
         <h6><span>Mass: </span>{{x.mass}}</h6>
         <h6><span>Height: </span>{{x.height}}</h6>
         <h6><span>Skin color: </span> {{x.skin_color}}</h6>
         <h6><span>Hair color: </span> {{x.hair_color}}</h6>
         <h6 ><span>Films: </span>{{x.films}}</h6>
         <h6><span>Starships: </span>{{x.starships}}</h6>
         <h6><span>Homewolrd: </span>{{x.homeworld}}</h6>
       </div>
   </div>
</div>

<button type="button" class="btn btn-success btn-lg btn-block " >Next</button>
</div>
